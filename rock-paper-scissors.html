<!DOCTYPE html> <!--Not HTML elment-->
<html> <!-- represent entire web page -->
    <head> 
        <title> Rock Paper Scissors game </title>
        <link rel="stylesheet" href="rock-paper-scissor.css">
    </head>
    <body>
        <p class="title">
            Rock Paper Scissors
        </p>
        <p>
            <button class="move-button js-rock-button"><img src="images/rock-emoji.png" class="move-icon"></button>
            <button class="move-button js-paper-button"><img src="images/paper-emoji.png" class="move-icon"></button>
            <button class="move-button js-scissor-button"><img src="images/scissors-emoji.png" class="move-icon"></button>

            <p class="js-result result"> </p>
            <p class="js-moves">
                You
                <img src="images/rock-emoji.png" class="move-icon">
                <img src="images/scissors-emoji.png" class="move-icon">
                Computer
            </p>
            <p class="js-score score"></p>

            <button class="reset-button js-reset-button">Reset Score</button>
            
            <button class="auto-play-button js-autoplay-button"> Auto Play </button>

            <div class="js-reset-confirmation" style="display:none;">
                <p>Are you sure you want to reset the score?</p>
                <button class="js-reset-yes">Yes</button>
                <button class="js-reset-no">No</button>
            </div>

        </p>
        <script src="rock-paper-scissor.js"></script>
    </body>
   
</html>
